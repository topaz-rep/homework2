    <main>
        <h2>Please, fill the form</h2>
        <h4><b>fields with * are required</b></h4>
        <form action="https://formspree.io/mnqdavnb" method="POST">
            <label>Name*:
                <input type="text" placeholder="Name" name="Name" required>
            </label>
            <br>
            <label>Email*:
                <input type="email" placeholder="Email" name="Email" required>
            </label>
            <br>
            <label>Phone:
                <input type="tel" placeholder="Phone" name="Phone">
            </label>
            <br>
            <label>Gender</label>
            <label>
                <input type="radio" name="Gender" value="Male">Male
            </label>
            <label>
                <input type="radio" name="Gender" value="Female">Female
            </label>
            <label>
                <input type="radio" name="Gender" value="Other">Other
            </label>
            <br>
            <Label>Choose direction:</Label>
            <br>
            <label>
                <input type="checkbox" name="direction" value="Writing and editing">Writing and editing
            </label>
            <br>
            <label>
                <input type="checkbox" name="direction" value="Translation">Translation
            </label>
            <br>
            <label>
                <input type="checkbox" name="direction" value="Research">Research
            </label>
            <br>
            <label>
                <input type="checkbox" name="direction" value="Project development and management">Project development and management
            </label>
            <br>
            <label>
                <input type="checkbox" name="direction" value="Art and design">Art and design
            </label>
            <br>
            <input type="submit" value="Send my answers">
        </form>
    </main>
